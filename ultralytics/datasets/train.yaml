# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:/Projects/PycharmProjects/trainSafetyChecks/ultralytics/datasets/Train  # dataset root dir
train: D:/Projects/PycharmProjects/trainSafetyChecks/ultralytics/datasets/Train/train # train images (relative to 'path') 128 images
val: D:/Projects/PycharmProjects/trainSafetyChecks/ultralytics/datasets/Train/valid  # val images (relative to 'path') 128 images
test: D:/Projects/PycharmProjects/trainSafetyChecks/ultralytics/datasets/Train/test # test images (optional)

# Classes
names:
  0: CoverageTrap
  1: OpenedWindow
  2: OpenedDoor
  3: BrokeDoor
  4: ExternalSuspension
  5: OverflowGoods